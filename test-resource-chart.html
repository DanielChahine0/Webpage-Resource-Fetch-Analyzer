<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Chart Test - Webpage Resource Fetch Analyzer</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<body>
    <div class="container">
        <header>
            <h1>Resource Type Chart Test</h1>
            <p class="subtitle">Testing the pie chart visualization feature</p>
        </header>

        <main>
            <div class="results-section" style="display: block;">

                <!-- Resource Type Chart -->
                <div id="resourceChartSection" class="resource-chart-section" role="region" aria-label="Resource Type Chart" style="display: block;">
                    <h3>Resource Type Distribution</h3>
                    <div class="resource-chart-content">
                        <div id="resourceChartContainer">
                            <!-- Pie chart will be dynamically inserted here -->
                        </div>
                        <div id="resourceChartStats">
                            <!-- Statistics table will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Test Page - Created by Daniel Chahine</p>
        </footer>
    </div>

        import { ResourceChartDisplay } from './src/js/ui/resource-chart-display.js';

        const testResources = [
            { name: 'main.js', type: 'js', size: 150000, url: 'https://example.com/main.js' },
